services:
  app:
    image: yousxf/fastapi-app:ac2025c
    container_name: myapp-api-1
    ports: ["8081:8000"]
    restart: unless-stopped
    healthcheck:
      test: ["CMD","python","-c","import urllib.request;urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 10s
      timeout: 3s
      retries: 5